{% extends 'base.html' %}
{% block content %}
<h1>Последние обновления на сайте</h1>
{% for post in posts %}
<article>
  {% include 'posts/card_post.html' %}
  {% if post.group %}
  <a href="{% url 'posts:group_list' post.group.slug %}">все записи группы</a>
  {% endif %}
  {% if not forloop.last %}
  <hr>
  {% endif %}
</article>
{% endfor %}
{% endblock %}
